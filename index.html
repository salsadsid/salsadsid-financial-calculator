<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container my-3">
        <h1 class="text-center text-primary fs-1 fw-bold">Money Master</h1>
    </header>
    <main class="main-section-font">
        <section class="container">
            <div class="row g-5">
                <section class="col-6">
                    <div>
                        <img class="img-fluid rounded-3" src="./money-calculation-2.jpg" alt="">
                    </div>
                </section>
                <section class="col-6">
                    <div class="d-flex flex-column align-items-center">

                        <section class="d-flex flex-column align-items-center">
                            <h3 class="fs-4 text-center my-3">Income</h3>
                            <label for="income" class="fs-5">Income:
                                <input id="income-input" type="number" class=" border-0 input-bg rounded-2 p-2 ms-2"
                                    name="income" id="income">
                            </label>
                        </section>
                        <section class="d-flex flex-column align-items-center">
                            <h3 class="fs-4 text-center my-3">Expenses</h3>
                            <label for="food" class="fs-5">Food:
                                <input id="food-input" type="number" class="border-0 rounded-2 p-2 ms-4 my-2 input-bg"
                                    name="food" id="food">
                            </label>
                            <label for="rent" class="fs-5">Rent:
                                <input id="rent-input" type="number" class=" border-0 input-bg rounded-2 p-2 ms-4 my-2"
                                    name="rent" id="rent">
                            </label>
                            <label for="clothes" class="fs-5">Clothes:
                                <input id="clothes-input" type="number"
                                    class=" border-0 input-bg rounded-2 p-2 ms-1 my-2" name="clothes" id="clothes">
                            </label>
                        </section>
                        <section>
                            <button id="total-calculation"
                                class="btn btn-primary fs-5 fw-bold px-5 my-3">Calculate</button>
                        </section>
                        <section>
                            <h3 class="fs-4 text-center my-3">Total Expenses:
                                <span id="total-expenses">0</span>
                            </h3>
                            <h3 class="fs-4 text-center my-3">Balance: <span id="remaining-balance">0</span></h3>
                        </section>
                        <section class="d-flex justify-content-center align-items-center flex-wrap">
                            <label for="save" class="fs-5">Save:
                                <input id="save-input" type="number" class=" border-0 input-bg rounded-2 p-2 ms-2 my-2"
                                    name="save" id="save">
                            </label>
                            <span class="d-inline-block mx-2">%</span>
                            <button id="save-calculation" class="btn btn-primary fs-5 fw-bold px-5 my-3">Save</button>
                        </section>
                        <section>
                            <h3 class="fs-4 text-center my-3">Saving Amount:
                                <span id="saving-amount">0</span>
                            </h3>
                            <h3 class="fs-4 text-center my-3">Remaining Balance: <span
                                    id="remaining-balance-after-saving">0</span></h3>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
