<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalSadSid Financial
        Calculator</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/4a86957d11.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Heading Start -->
    <header class="container my-3">
        <h1 class="text-center text-primary fs-1 fw-bold"><span class="heading-color">SalSadSid </span> Financial
            Calculator <i class="fas fa-coins"></i></h1>
    </header>
    <!-- Heading End -->

    <!-- Main Section Start -->

    <main class="main-section-font">
        <section class="container">
            <div class="row g-lg-5 g-1">

                <!-- Image section -->
                <section class="col-12 col-lg-6">
                    <div>
                        <img class="img-fluid rounded-3" src="./media/img/calculator.jpg" alt="">
                    </div>

                </section>
                <section class="col-12 col-lg-6">
                    <div class="d-flex flex-column align-items-center">

                        <!-- Error Message Section -->

                        <div id="error-message"
                            class="bg-warning border border-3 border-danger rounded-3 p-2 px-5 text-center text-dark fs-5 fw-bold mt-2">
                        </div>

                        <!-- Income Section -->

                        <section class="d-flex flex-column">
                            <h3 class="fs-4 text-center fw-bold my-3">Income</h3>
                            <label for="income"
                                class="fs-5 d-flex flex-wrap justify-content-center align-items-center">Income:
                                <input id="income-input" type="number"
                                    class=" border-0 input-bg rounded-2 p-2 ms-1 me-1 col-lg-8 col-7" name="income"
                                    id="income">
                            </label>
                        </section>

                        <!-- Expenses Section -->

                        <section class="d-flex flex-column justify-content-center align-items-center">
                            <h3 class="fs-4 fw-bold text-center my-3">Expenses</h3>
                            <div class="mb-3">
                                <label for="food"
                                    class="fs-5 d-flex flex-wrap justify-content-center align-items-center">Food:
                                    <input id="food-input" type="number"
                                        class="border-0 rounded-2 p-2 input-bg ms-1 me-1 col-lg-8 col-7" name="food"
                                        id="food">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="rent"
                                    class="fs-5 d-flex flex-wrap justify-content-center align-items-center">Rent:
                                    <input id="rent-input" type="number"
                                        class=" border-0 input-bg rounded-2 p-2 ms-1 me-1 col-lg-8 col-7" name="rent"
                                        id="rent">
                                </label>
                            </div>
                            <div>
                                <label for="clothes"
                                    class="fs-5 d-flex flex-wrap justify-content-center align-items-center">Clothes:
                                    <input id="clothes-input" type="number"
                                        class="border-0 input-bg rounded-2 p-2 ms-1 me-1 col-lg-8 col-7" name="clothes"
                                        id="clothes">
                                </label>
                            </div>
                        </section>

                        <!-- Calculation Section -->

                        <section class="d-flex flex-column align-items-center justify-content-center">
                            <button id="total-calculation"
                                class="btn btn-primary fs-5 fw-bold px-5 my-4">Calculate</button>
                            <h3 class="fs-4 text-center">Total Expenses:
                                <span id="total-expenses">0</span>
                            </h3>
                            <h3 class="fs-4 text-center mb-2">Balance: <span id="remaining-balance">0</span></h3>
                        </section>

                        <!-- Saving Section -->

                        <section class="d-flex justify-content-center align-items-center flex-wrap">
                            <label for="save"
                                class="fs-5 d-flex flex-wrap justify-content-center align-items-center">Save:
                                <input id="save-input" type="number"
                                    class=" border-0 input-bg rounded-2 p-2 ms-1 col-lg-8 col-7" name="save" id="save">
                            </label>
                            <span class="d-inline-block fs-3 fw-bold me-3">%</span>
                            <button id="save-calculation" class="btn btn-primary fs-5 fw-bold px-5 my-3">Save</button>
                        </section>
                        <section class="d-flex flex-column align-items-center justify-content-center mb-3">
                            <h3 class="fs-4 text-center">Saving Amount:
                                <span id="saving-amount">0</span>
                            </h3>
                            <h3 class="fs-4 text-center">Remaining Balance: <span
                                    id="remaining-balance-after-saving">0</span></h3>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <!-- Main Section End -->

    <!-- Main JavaScript File -->

    <script src="./assets/js/app.js"></script>
</body>

</html>
